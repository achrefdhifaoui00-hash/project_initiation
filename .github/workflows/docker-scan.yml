name: Docker Build & Trivy Scan (CLI)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  packages: read
  security-events: write

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: django-sec-app:ci
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (local)
        id: build-image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: false
          tags: ${{ env.IMAGE_NAME }}

      - name: Install Trivy (setup action)
        uses: aquasecurity/setup-trivy@v0.2.4
        with:
          version: 'v0.67.2'    # pin a recent Trivy CLI version; change if desired

      - name: Run Trivy image scan (JSON + table)
        id: trivy-scan
        run: |
          # run trivy and produce json and table output
          trivy image --format json --output trivy-report.json --input-opts --ignore-unfixed=false --severity CRITICAL,HIGH $IMAGE_NAME || true
          # also write a human readable summary (table) for logs
          trivy image --format table --severity CRITICAL,HIGH $IMAGE_NAME || true
          # compute exit code: fail if json contains any vuln with CRITICAL or HIGH
          if grep -q '"VulnerabilityID"' trivy-report.json; then
            # check for HIGH/CRITICAL severities
            if jq -e '.Results[]?.Vulnerabilities[]? | select(.Severity == "HIGH" or .Severity == "CRITICAL")' trivy-report.json >/dev/null 2>&1; then
              echo "Found HIGH/CRITICAL vulnerabilities -> failing job"
              exit 1
            else
              echo "No HIGH/CRITICAL vulnerabilities found"
            fi
          else
            echo "No vulnerabilities found"
          fi

      - name: Upload Trivy JSON report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.json
