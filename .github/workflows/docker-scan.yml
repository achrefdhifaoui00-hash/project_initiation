name: Docker Build & Trivy Scan

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  packages: read
  security-events: write

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (local)
        id: build-image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: false
          tags: django-sec-app:ci

      - name: Small pause to ensure image ready
        run: sleep 2

      - name: Run Trivy vulnerability scan (pinned release)
        # pinned to a released tag to avoid resolver errors
        uses: aquasecurity/trivy-action@v0.33.1
        with:
          image-ref: "django-sec-app:ci"
          format: "json"
          output: "trivy-report.json"
          vuln-type: "os,library"
          severity: "CRITICAL,HIGH"
          ignore-unfixed: "false"
          exit-code: "1"

      - name: Upload Trivy JSON report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.json
