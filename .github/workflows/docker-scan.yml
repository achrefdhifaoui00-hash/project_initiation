name: Docker Build & Trivy Scan

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub (skip by default)
        if: false
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        id: build-image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: false
          tags: django-sec-app:ci

      - name: Run Trivy vulnerability scan (table + json artifact)
        uses: aquasecurity/trivy-action@v1
        with:
          image-ref: 'django-sec-app:ci'
          format: 'json'
          output: 'trivy-report.json'
          vuln-type: 'os,library'
          exit-code: '1'                 # non-zero if severity threshold met
          severity: 'CRITICAL,HIGH'      # fail on CRITICAL/HIGH
          ignore-unfixed: 'false'

      - name: Upload Trivy JSON report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.json
