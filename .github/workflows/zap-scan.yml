name: OWASP ZAP Baseline Scan (Docker)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  packages: read

jobs:
  zap-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t django-sec-app .

      - name: Start Django container
        run: |
          docker run -d --name django-app -p 8000:8000 django-sec-app
          echo "Waiting for Django server..."
          sleep 10

      - name: Verify Django is running
        run: |
          for i in {1..10}; do
            if curl -sSf http://localhost:8000 >/dev/null; then
              echo "App is ready!"
              exit 0
            fi
            echo "Waiting for Django..."
            sleep 3
          done
          echo "App did not start in time"
          exit 1

      - name: Prepare output directory
        run: |
          mkdir -p zap_output/wrk
          chmod -R 777 zap_output

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull & run ZAP Baseline Scan
        run: |
          docker pull ghcr.io/zaproxy/zaproxy:stable

          docker run --rm --network host \
            -v "$PWD/zap_output:/zap/wrk" \
            ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py \
              -t http://localhost:8000 \
              -r zap_report.html \
              -a

          echo "========= OUTPUT FILES ========="
          ls -la zap_output || true
          ls -la zap_output/wrk || true

      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: |
            zap_output/zap_report.html
            zap_output/wrk/zap_report.html

      - name: Stop Django container
        if: always()
        run: docker rm -f django-app || true
