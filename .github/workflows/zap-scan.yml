name: OWASP ZAP Baseline Scan (Docker)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  zap-scan:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t django-sec-app .

      - name: Start Django container
        run: |
          docker run -d --name django-app -p 8000:8000 django-sec-app
          echo "Waiting for Django server..."
          sleep 10

      - name: Verify Django is running
        run: |
          curl -I http://localhost:8000 || (echo "App not running" && exit 1)

      - name: Run OWASP ZAP Baseline Scan (Docker)
        run: |
          # create local folder that will be mounted into the ZAP container
          mkdir -p "$PWD/zap_output"

          # pull the official ZAP image from GHCR
          docker pull ghcr.io/zaproxy/zaproxy:stable

          # run ZAP, mount the runner folder at /zap/wrk (required by zap-baseline.py)
          docker run --name zapscan --network="host" \
            -v "$PWD/zap_output":/zap/wrk \
            ghcr.io/zaproxy/zaproxy:stable zap-baseline.py \
              -t http://localhost:8000 \
              -r /zap/wrk/zap_report.html \
              -a

          # list produced files so they appear in the job logs
          ls -la "$PWD/zap_output"

      - name: Upload ZAP report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap_output/zap_report.html
