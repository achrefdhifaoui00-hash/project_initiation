name: OWASP ZAP Baseline Scan (Docker)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  zap-scan:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t django-sec-app .

      - name: Start Django container
        run: |
          docker run -d --name django-app -p 8000:8000 django-sec-app
          echo "Waiting for Django server..."
          sleep 10

      - name: Verify Django is running
        run: |
          curl -I http://localhost:8000 || (echo "App not running" && exit 1)

      - name: Run OWASP ZAP Baseline Scan (Docker)
        run: |
          docker pull zaproxy/zap2docker-stable
          docker run --network="host" \
            -v ${{ github.workspace }}:/zap/wrk \
            zaproxy/zap2docker-stable zap-baseline.py \
              -t http://localhost:8000 \
              -r zap_report.html \
              -a

      - name: Upload ZAP report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap_report.html
