name: OWASP ZAP Baseline Scan (Docker)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  zap-scan:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t django-sec-app .

      - name: Start Django container
        run: |
          docker run -d --name django-app -p 8000:8000 django-sec-app
          sleep 8

      - name: Verify Django is running
        run: |
          curl -I http://localhost:8000 || (echo "App not running" && exit 1)

      - name: Run OWASP ZAP Baseline Scan (Docker)
        run: |
          # prepare host folder and writable wrk
          mkdir -p "$PWD/zap_output/wrk"
          chmod -R 0777 "$PWD/zap_output"

          # pull image
          docker pull ghcr.io/zaproxy/zaproxy:stable

          # run ZAP baseline explicitly via python3 calling the absolute script path,
          # write report to /zap/wrk/zap_report.html (mounted to $PWD/zap_output/wrk)
          docker run --name zapscan --network="host" \
            -v "$PWD/zap_output":/zap \
            ghcr.io/zaproxy/zaproxy:stable \
            /bin/bash -lc "python3 /zap/zap-baseline.py -t http://localhost:8000 -r /zap/wrk/zap_report.html -a" || true

          # show produced files (debug)
          echo "========= LIST /zap_output ========="
          ls -la "$PWD/zap_output" || true
          echo "========= LIST /zap_output/wrk ========="
          ls -la "$PWD/zap_output/wrk" || true
          echo "========= FIND (recursive) ========="
          find "$PWD/zap_output" -maxdepth 4 -type f -print || true


      - name: Upload ZAP report (if present)
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: |
            zap_output/wrk/zap_report.html
            zap_output/zap_report.html
