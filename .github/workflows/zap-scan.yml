name: OWASP ZAP Baseline Scan (Docker)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  packages: read

jobs:
  zap-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t django-sec-app .

      - name: Start Django container
        run: |
          docker run -d --name django-app -p 8000:8000 django-sec-app
          echo "Waiting for Django server..."
          sleep 10

      - name: Verify Django is running
        run: |
          for i in {1..10}; do
            if curl -sSf http://localhost:8000 >/dev/null; then
              echo "App is ready!"
              exit 0
            fi
            echo "Waiting for Django..."
            sleep 3
          done
          echo "App did not start in time"
          exit 1

      - name: Prepare host output folder (for ZAP)
        run: |
          mkdir -p "$PWD/zap_output/wrk"
          chmod -R 0777 "$PWD/zap_output"

      - name: Login to GitHub Container Registry (ghcr.io)
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull & run ZAP baseline (container)
        run: |
          # pull the correct baseline image that includes zap-baseline.py
          docker pull ghcr.io/zaproxy/zap-baseline:stable

          # run the baseline scanner; write report to /zap/wrk/zap_report.html
          docker run --rm --name zapscan --network="host" \
            -v "$PWD/zap_output":/zap \
            ghcr.io/zaproxy/zap-baseline:stable \
            /bin/bash -lc "python3 /zap/zap-baseline.py -t http://localhost:8000 -r /zap/wrk/zap_report.html -a" || true

          # debug: list produced files so we can see where the report is
          echo "========= LIST /zap_output ========="
          ls -la "$PWD/zap_output" || true
          echo "========= LIST /zap_output/wrk ========="
          ls -la "$PWD/zap_output/wrk" || true
          echo "========= FIND (recursive) ========="
          find "$PWD/zap_output" -type f -maxdepth 5 -print || true

      - name: Upload ZAP report (if present)
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: |
            zap_output/wrk/zap_report.html
            zap_output/zap_report.html

      - name: Tear down Django container
        if: always()
        run: |
          docker rm -f django-app || true
