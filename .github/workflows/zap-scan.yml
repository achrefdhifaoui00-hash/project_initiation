name: OWASP ZAP Baseline Scan (Docker)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  packages: read

jobs:
  zap-scan:
    runs-on: ubuntu-latest
    env:
      # keep the default; will be overridden in workflow step for CI
      DJANGO_HTTPS: "1"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t django-sec-app .

      # Disable HTTPS in CI so the scan can use HTTP (settings.py reads DJANGO_HTTPS)
      - name: Disable HTTPS for CI (ZAP uses HTTP)
        run: echo "DJANGO_HTTPS=0" >> $GITHUB_ENV

      - name: Start Django container
        run: |
          docker run -d --name django-app -p 8000:8000 django-sec-app
          echo "Waiting a bit for Django to start..."
          sleep 10

      - name: Verify Django is running (http)
        run: |
          for i in $(seq 1 12); do
            if curl -sSf http://localhost:8000 >/dev/null 2>&1; then
              echo "Django is up"
              exit 0
            fi
            echo "Waiting for Django ($i/12)..."
            sleep 3
          done
          echo "Django did not start in time"
          exit 1

      - name: Prepare host output directory for ZAP
        run: |
          mkdir -p zap_output/wrk
          chmod -R 0777 zap_output || true

      - name: Login to GHCR (so we can pull zap image)
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull & run ZAP Baseline Scan (explicit reports)
        run: |
          # pull official ZAP image
          docker pull ghcr.io/zaproxy/zaproxy:stable

          # run baseline scanner and write reports to /zap/wrk (which is mounted to zap_output)
          docker run --rm --network host \
            -v "$PWD/zap_output:/zap/wrk" \
            ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py \
              -t http://localhost:8000 \
              -r zap_report.html \
              -x zap_report.xml \
              -J zap_report.json \
              -a || true

          echo "===== produced files ====="
          ls -la zap_output || true
          ls -la zap_output/wrk || true
          find zap_output -maxdepth 5 -type f -print || true

      - name: Upload ZAP report and output
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: |
            zap_output/**
            zap_output/wrk/**

      - name: Stop Django container
        if: always()
        run: docker rm -f django-app || true
