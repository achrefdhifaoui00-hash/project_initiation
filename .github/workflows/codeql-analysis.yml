name: "CodeQL - SAST (Python)"

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 3 * * 0' # weekly run (UTC) â€” optional

jobs:
  codeql-analysis:
    name: Analyze (CodeQL)
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: python

      - name: Autobuild (if needed)
        uses: github/codeql-action/autobuild@v2
        # For Django projects autobuild may detect the build automatically.
        # If your project requires a custom build step, replace autobuild with:
        # run: |
        #   python -m pip install --upgrade pip
        #   pip install -r requirements.txt

      - name: Run CodeQL analysis
        uses: github/codeql-action/analyze@v2
