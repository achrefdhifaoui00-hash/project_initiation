name: "CodeQL - SAST (Python)"

on:
  push:
    branches: ["main", "dev"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: '0 3 * * 0'

jobs:
  codeql-analysis:
    name: Analyze (CodeQL)
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies (explicit for Django)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: python

      # Optional: small debug step to list repo files (helps debug missing files)
      - name: Repo snapshot (debug)
        run: |
          echo "=== repo root listing ==="
          ls -la
          echo "=== project dir listing ==="
          ls -la $(pwd)

      - name: Run CodeQL analysis
        uses: github/codeql-action/analyze@v4
        # capture output in logs; if analyze exits non-zero we will see the messages in Actions
