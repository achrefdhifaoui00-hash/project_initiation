name: "CodeQL - SAST (Python)"

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 3 * * 0'

jobs:
  codeql-analysis:
    name: Analyze (CodeQL)
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python

      - name: Install dependencies (explicit, robust for Django)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Autobuild (optional fallback)
        uses: github/codeql-action/autobuild@v3
        # If your project needs extra build steps, you can replace the autobuild step
        # with explicit build commands. For most Django projects the explicit install above is sufficient.

      - name: Run CodeQL analysis
        uses: github/codeql-action/analyze@v3

